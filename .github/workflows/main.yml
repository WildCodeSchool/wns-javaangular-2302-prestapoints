name: Angular Tests

on:
  push:
    branches:
      - workflow-test # Remplacez  par le nom de la branche 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18

    - name: Install Dependencies
      run: npm install

    - name: Run Angular Tests
      run: npm run test
