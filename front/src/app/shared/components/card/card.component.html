<div class="card custom-card" (click)="openCardDetails()">
  <div *ngIf="prestation">
    <div class="image-container">
      <img class="card-img" [src]="imageUrl" alt="Image" />
    </div>
    
    <div class="card-body d-flex flex-column">
      <div class="mt-3">
        <h6 class="card-title text-truncate">
          {{ prestation!.type!.category!.name || 'Catégorie non définie' }}
        </h6>
        <h6 class="category-text text-primary fw-bold text-truncate">
          {{ prestation!.type!.name }}
        </h6>
      </div>

      <div class="mt-auto">
        <p class="card-point text-primary fw-medium text-truncate">{{ prestation.addPoint }} pts</p>
      </div>

      <div class="row mt-3">
        <div class="col-6">
          <p class="card-duration text-grey-text">
            <i class="bi bi-alarm"></i> {{ prestation.duration | date: "h" }} h
          </p>
        </div>
        <div class="col-6">
          <p class="card-city text-grey-text text-truncate">
            <i class="bi bi-geo-alt"></i>
            {{ prestation.location?.city }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
