<div class="card-details-mini p-5 presta-my-12 presta-ml-17 position-relative">

  <!--main container-->
  <div class="main-container container" id="main-container">

    <!-- Content -->
    <div class="row">

      <!-- Post Content -->
      <div class="col-lg-12 block-content">

        <!--content box-->
        <div class="content-box">

          <!-- standard post -->
          <article class="entry">

            <!--entry card-details-mini-->
            <div class="col-lg-12 card-details-mini-header text-center text-primary">

              <div class="col-lg-12 presta-text-fw-bold mini-card-description presta-mb-5">
                {{ prestation?.type?.name }}
              </div>

              <p class="">{{ prestation?.duration }}</p>

              <p class="presta-text-fs-60">+</p>

              <p class="text-primary">{{ prestation?.description }}</p>

              <p class="presta-text-fs-60">=</p>

              <p class="points-workshop">
                {{ prestation?.addPoint }} Pts/pers
                à gagner en participant à l’atelier
              </p>

              <p class="points-partner-workshop presta-mb-7">{{ prestation?.personalInfos }}</p>  
              
              <!-- button reserve-->
              <button class="btn btn-quinary btn-block text-tertiary" type="submit">Je réserve</button>
              <!-- end button -->

            </div> 
            <!-- end card-details-mini -->

          </article> <!-- end standard post -->

        </div> <!-- end content box -->

      </div> <!-- end post content -->

    </div> <!-- end content -->

  </div> <!-- end main container -->

</div>
