<form class="search-bar p-0 border-secondary d-flex mt-5" (ngSubmit)="searchForm.valid && onSubmit()" [formGroup]="searchForm" #searchF="ngForm">
  <input class="search-input rounded-left me-2" type="text" placeholder="Rechercher par lieu, mot(s) clé(s), etc..." required maxlength="50" 
  name="search" formControlName="search" >
  <button class="discover-button rounded-right rounded-left me-3 border-0 " type="submit" > <span class="mx-5">Découvrir</span> </button>
</form>
