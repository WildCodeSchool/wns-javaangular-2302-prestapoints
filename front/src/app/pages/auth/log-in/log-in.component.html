<!-- Formulaire de connexion -->
<form class="text-center p-5" (ngSubmit)="f.form.valid && login()" #f="ngForm">

    <p class="h4 mb-4 text-tertiary">DÃ©ja inscrit ?</p>

    <!-- Email -->
    <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="Adresse e-mail" name="username" [(ngModel)]="model.username" #username="ngModel">

    <!-- Password -->
    <input type="password" id="defaultSubscriptionFormPassword" class="form-control mb-4" placeholder="Mot de passe" name="password" [(ngModel)]="model.password" #password="ngModel">

    <!-- Sign in button -->
    <button class="btn btn-quinary btn-block text-tertiary" type="submit">Sign in</button>
</form>
