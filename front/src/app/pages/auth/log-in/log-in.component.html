<!-- Formulaire de connexion -->
<form class="text-center p-5" (ngSubmit)="f.form.valid && login()" #f="ngForm">

    <h4 class="mb-4 text-tertiary">DÃ©ja inscrit ?</h4>

    <!-- Email -->
    <div class="mb-5 pt-3">
        <input type="email" id="defaultRegisterFormEmail" class="form-control mb-5" placeholder="Adresse e-mail"
        name="username" [(ngModel)]="model.username" #username="ngModel">
    </div>

    <!-- Password -->
    <div class="mb-5 pt-3">
        <input type="password" id="defaultSubscriptionFormPassword" class="form-control mb-5" placeholder="Mot de passe"
        name="password" [(ngModel)]="model.password" #password="ngModel">
    </div>

    <!-- Sign in button -->
    <button class="btn btn-quinary btn-block text-tertiary" type="submit">Sign in</button>
</form>
