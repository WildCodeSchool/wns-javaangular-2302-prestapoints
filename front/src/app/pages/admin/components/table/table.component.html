<h3 class="my-5">Liste des utilisateurs <i class="bi bi-person-fill-add ms-5 fs-3 text-accepted"></i></h3>


<table class="table table-striped table-hover mt-5">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Prénom</th>
            <th scope="col">Nom</th>
            <th scope="col">mail</th>
            <th scope="col">Date de création</th>
            <th scope="col">Rôle(s)</th>
            <th scope="col">Téléphone</th>
            <th scope="col">Actions </th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let user of users">
            <tr>
                <th scope="row">{{user?.id}}</th>
                <td>{{user?.firstname}}</td>
                <td>{{user?.lastname}}</td>
                <td>{{user?.email}}</td>
                <td>{{user?.creationDate}}</td>
                <td>{{user?.roles}}</td>
                <td>{{user?.phone}}</td>
                <td>
                    <i class="bi bi-pen-fill me-5 text-primary"></i>
                    <i class="bi bi-trash3-fill ms-5 text-danger"></i>
                </td>
            </tr>
        </ng-container>
    </tbody>
</table>
